services:
  nats:
    image: nats:2.10-alpine
    command: ["--jetstream", "--store_dir", "/data"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  ojs-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - OJS_PORT=8080
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
      - OJS_ALLOW_INSECURE_NO_AUTH=true
    depends_on:
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy

  ojs-server-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - OJS_PORT=8080
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
      - OJS_ALLOW_INSECURE_NO_AUTH=true
    volumes:
      - ..:/app
    depends_on:
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - dev

volumes:
  nats-data:
