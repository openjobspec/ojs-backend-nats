name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Test
        run: go test ./... -race

      - name: Build release binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/ojs-server-linux-amd64 ./cmd/ojs-server
          GOOS=darwin GOARCH=amd64 go build -o dist/ojs-server-darwin-amd64 ./cmd/ojs-server
          GOOS=darwin GOARCH=arm64 go build -o dist/ojs-server-darwin-arm64 ./cmd/ojs-server

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
